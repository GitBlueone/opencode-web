<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenCode 会话管理</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 顶部导航栏 -->
    <header class="navbar">
        <div class="navbar-left">
            <button class="icon-btn" id="sidebar-toggle" title="切换侧边栏">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            <h1 class="navbar-title">📂 OpenCode</h1>
        </div>
        <div class="navbar-right">
            <button class="btn btn-primary" onclick="openCreateModal()" title="新建会话">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
                    <line x1="12" y1="5" x2="12" y2="19"></line>
                    <line x1="5" y1="12" x2="19" y2="12"></line>
                </svg>
                新建会话
            </button>
        </div>
    </header>

    <!-- 主布局 -->
    <div class="main-layout">
        <aside class="sidebar" id="sidebar">
            <div class="new-chat-section">
                <button class="new-chat-btn" onclick="startNewChat()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>开启新对话</span>
                </button>
            </div>
            <div class="sidebar-header">
                <span class="sidebar-title">会话列表</span>
                <button class="icon-btn-small" onclick="loadSessions()" title="刷新">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="23 4 23 10 17 10"></polyline>
                        <polyline points="1 20 1 14 7 14"></polyline>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
                    </svg>
                </button>
            </div>
            <div class="sidebar-content" id="sessions-list">
                <div class="sidebar-empty">
                    暂无会话
                </div>
            </div>
        </aside>

        <!-- 主内容区域 -->
        <main class="main-content">
            <div class="content-area" id="content-area">
            <!-- Toast 提示容器 -->
            <div id="toast-container" class="toast-container"></div>

            <!-- 默认欢迎状态 -->
                <div class="welcome-state" id="welcome-state">
                    <div class="welcome-icon">💬</div>
                    <h2>欢迎使用 OpenCode 会话管理</h2>
                    <p>从左侧选择一个会话，或创建新会话开始工作</p>
                </div>

                <!-- 选中会话的详情 -->
                <div class="session-detail" id="session-detail" style="display: none;">
                    <div class="session-detail-header">
                        <div class="session-title-row">
                            <h2 id="detail-name">会话名称</h2>
                            <span class="session-status-badge" id="detail-status">运行中</span>
                            <button class="btn btn-icon-only meta-toggle-btn" id="meta-toggle" onclick="toggleMetaInfo()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <line x1="12" y1="16" x2="12" y2="12"></line>
                                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                                </svg>
                            </button>
                        </div>
                         <div class="session-actions">
                            <button class="btn btn-primary" onclick="compressCurrentSession()" style="margin-right: 8px;">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
                                    <polyline points="4 14 10 14 10 20"></polyline>
                                    <polyline points="20 6 14 12 20 12"></polyline>
                                </svg>
                                压缩会话
                            </button>
                            <button class="btn btn-danger" onclick="deleteCurrentSession()">
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 6px;">
                                    <polyline points="3 6 5 6 21 6"></polyline>
                                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1 2 2V6m3 0V4a2 2 0 1 2 2h4a2 2 0 0 1 2 2v2"></path>
                                </svg>
                                删除会话
                            </button>
                        </div>
                    </div>

                    <div class="session-meta" id="session-meta">
                        <div class="meta-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                            </svg>
                            <span id="detail-directory">目录路径</span>
                        </div>
                        <div class="meta-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            <span id="detail-created">创建时间</span>
                        </div>
                        <div class="meta-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                <line x1="8" y1="21" x2="16" y2="21"></line>
                                <line x1="12" y1="17" x2="12" y2="21"></line>
                            </svg>
                            <span id="detail-port">端口</span>
                        </div>
                        <div class="meta-item">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <path d="M15 3h6v6h-6V3zM5 13a3 3 0 1 1 6v6h1v-6a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v-2a2 2 0 0 1 2-2z"></path>
                            </svg>
                            <span id="detail-tokens">加载中...</span>
                        </div>
                    </div>

                    <div class="session-messages" id="session-messages">
                        <div class="loading-overlay" id="loading-overlay" style="display: none;">
                            <div class="loading-spinner"></div>
                            <div class="loading-text">加载中...</div>
                        </div>
                        <div class="messages-header">
                            <span class="messages-title">会话消息</span>
                        </div>
                        <div class="messages-content" id="messages-content">
                            <p class="messages-empty">暂无消息</p>
                        </div>
                    </div>

                    <div class="message-input-area" id="message-input-area">
                        <div class="message-input-container">
                            <textarea
                                id="message-input"
                                placeholder="输入消息，按 Enter 发送（Shift + Enter 换行）..."
                                rows="1"
                            ></textarea>
                            <button class="send-message-btn" id="send-message-btn" onclick="sendMessage()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <line x1="22" y1="2" x2="11" y2="13"></line>
                                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- 创建会话模态框 -->
    <div id="create-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>新建 OpenCode 会话</h2>
                <button class="close-btn" onclick="closeCreateModal()">&times;</button>
            </div>
            <form id="create-form">
                <div class="form-group">
                    <label for="session-title">会话标题（可选）</label>
                    <input
                        type="text"
                        id="session-title"
                        placeholder="例如：项目开发、学习助手..."
                    >
                </div>
                <div class="form-group">
                    <label>工作目录（可选）</label>
                    <div class="selected-path">
                        <div style="font-size: 0.85rem; color: var(--text-secondary); margin-bottom: 0.5rem;">当前选择：</div>
                        <div id="selected-path-text">C:\Users\13927</div>
                    </div>
                    <input type="hidden" id="session-dir" value="C:\Users\13927">
                </div>
                <div class="form-group">
                    <label>目录浏览器</label>
                    <div class="browser-nav">
                        <button type="button" class="icon-btn" id="dir-up" title="上一级">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <polyline points="9 18 15 12 9 6"></polyline>
                            </svg>
                        </button>
                        <div class="current-path" id="current-path">C:\Users\13927</div>
                    </div>
                    <div class="drives-container" id="drives-container">
                        <div class="drives-label">磁盘：</div>
                        <div class="drives-list" id="drives-list">
                            <span class="drive-loading">加载中...</span>
                        </div>
                    </div>
                    <div class="directory-list" id="directory-list">
                        <div class="directory-item" style="color: var(--text-secondary);">加载中...</div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeCreateModal()">取消</button>
                    <button type="submit" class="btn btn-primary">创建</button>
                </div>
            </form>
        </div>
    </div>

    <div id="toast-container"></div>

    <script>
        console.log('=== index.html v15 加载完成 ===');
    </script>
     <script src="app.js?v=27.0"></script>
</body>
</html>
